config:
  data:
    data_path: data/processed
    emb_dim: 768
    neg_ratio: 5
    seed: 42
    text_embedding_path: data/processed/items_text_emb_title_main_category_average_rating_features_price_details_all-mpnet-base-v2.json
  eval:
    topk:
    - 10
    - 50
    - 100
    use_eval_negatives: true
  experiment_name: two_tower_default
  model:
    dropout: 0.1
    embedding_dim: 128
    item_embedding_dims:
      brand: 32
      category: 32
      item_id: 128
    item_mlp_hidden:
    - 256
    - 128
    logit_scale: 1.0
    text_feature_dim: 768
    user_embedding_dims:
      user_id: 128
    user_mlp_hidden:
    - 256
    - 128
  paths:
    checkpoint_dir: outputs/checkpoints
    output_dir: outputs
  training:
    batch_size: 1024
    device: cuda
    learning_rate: 0.001
    num_epochs: 20
    weight_decay: 1.0e-05
